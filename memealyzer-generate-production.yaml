---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/rewrite-target: '/$2'
  labels:
    app.kubernetes.io/part-of: 'memealyzer'
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: memealyzernetwebapp
            port:
              number: 1080
        pathType: Prefix
        path: /()(.*)
      - backend:
          service:
            name: memealyzernetapi
            port:
              number: 2080
        pathType: Prefix
        path: /()(images.*)
      - backend:
          service:
            name: memealyzernetapi
            port:
              number: 2080
        pathType: Prefix
        path: /()(image.*)
      - backend:
          service:
            name: memealyzernetapi
            port:
              number: 2080
        pathType: Prefix
        path: /()(config.*)
      - backend:
          service:
            name: memealyzernetapi
            port:
              number: 2080
        pathType: Prefix
        path: /()(imagehub.*)
...

name: memealyzer
registry: ${AZURE_CONTAINER_REGISTRY_SERVER}
services:
  - name: azurite
    image: mcr.microsoft.com/azure-storage/azurite
    bindings:
      - name: blob
        port: 10000
        containerPort: 10000
        protocol: http
      - name: queue
        port: 10001
        containerPort: 10001
        protocol: http
      - name: table
        port: 10002
        containerPort: 10002
        protocol: http
    volumes:
      - source: /azurite/data
        target: /data
    tags:
      - local
  - name: ngrok
    image: wernight/ngrok
    args: ngrok start -config /home/config/ngrok/azurite.yml --all ${NGROK_AUTHTOKEN}
    bindings:
      - name: tunnels
        port: 4040
        containerPort: 4040
        protocol: http
    volumes:
      - source: config/ngrok
        target: /home/config/ngrok
    tags:
      - ${TUNNEL_ENABLED}
  - name: memealyzernetwebapp
    project: src/net/WebApp/WebApp.csproj
    bindings:
      - port: 1080
        containerPort: 80
    tags:
      - local
      - cloud
  - name: memealyzernetapi
    project: src/net/Api/Api.csproj
    bindings:
      - port: 2080
        containerPort: 80
    env_file:
      - .env
    tags:
      - local
      - cloud
  - name: memealyzernetfunction
    azureFunction: src/net/Services/Functions/
    bindings:
      - port: 3080
        protocol: http
    tags:
      - local
  - name: memealyzernetqueueservice
    project: src/net/Services/QueueService/QueueService.csproj
    env_file:
      - .env
    tags:
      - local
      - cloud

ingress:
  - name: ingresslocal
    bindings:
      - port: 5000
        protocol: http
    rules:
      - path: /
        service: memealyzernetwebapp
      - path: /endpoints
        service: memealyzernetapi
        preservePath: true
      - path: /images
        service: memealyzernetapi
        preservePath: true
      - path: /image
        service: memealyzernetapi
        preservePath: true
      - path: /config
        service: memealyzernetapi
        preservePath: true
      - path: /imagehub
        service: memealyzernetapi
        preservePath: true
      - path: /api/negotiate
        service: memealyzernetfunction
        preservePath: true
    tags:
      - local
  - name: ingress
    rules:
      - path: /
        service: memealyzernetwebapp
      - path: /endpoints
        service: memealyzernetapi
        preservePath: true
      - path: /images
        service: memealyzernetapi
        preservePath: true
      - path: /image
        service: memealyzernetapi
        preservePath: true
      - path: /config
        service: memealyzernetapi
        preservePath: true
      - path: /imagehub
        service: memealyzernetapi
        preservePath: true
    tags:
      - cloud
